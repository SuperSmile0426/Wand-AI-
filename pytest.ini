[tool:pytest]
testpaths = challenge1/tests challenge2/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=challenge1
    --cov=challenge2
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    agent: Agent tests
    rag: RAG pipeline tests
    knowledge_base: Knowledge base tests
    mock: Tests using mocks
    slow: Slow running tests
